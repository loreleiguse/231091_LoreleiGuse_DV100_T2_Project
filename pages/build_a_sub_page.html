<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Sub Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../js/index.js"></script>

</head>
<body>
    
    <nav>
        <div class="nav-con">
            <a href="../index.html"><div class="logo">SuperSubs</div></a>
            <ul>
                <a href="../pages/build_a_sub_page.html"><li>Build A Sub</li></a>
                <a href="../pages/checkout_page.html"><li>Checkout</li></a>
            </ul>
            <div class="search">Search</div>
        </div>
    </nav>

    <div class="container-fluid">
        <section>
            <form>
                <h3>Build A Sub</h3>
                <input type="text" class="form-control" placeholder="Name Your Sub">
                    <div class="bread-options">
                        <h3>Bread Options</h3>
                        <div class="bread-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="subroll" value="Sub Roll" checked>
                            <label class="form-check-label" for="subroll">
                               Sub Roll
                            </label>
                        </div>
                        <div class="bread-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="baguette" value="Baguette">
                            <label class="form-check-label" for="baguette">
                                Baguette
                            </label>
                        </div>
                        <div class="bread-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="sourdough" value="Sourdough">
                            <label class="form-check-label" for="sourdough">
                                Sourdough
                            </label>
                        </div>
                    </div>
          
                    <div class="toppings">
                        <h3>Topping Options</h3>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="lettuce" id="lettuce">
                            <label class="form-check-label" for="lettuce">
                                Lettuce
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="tomatoes" id="tomatoes">
                            <label class="form-check-label" for="tomatoes">
                                Tomatoes
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="turkey" id="turkey">
                            <label class="form-check-label" for="turkey">
                                Turkey
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="salami" id="salami">
                            <label class="form-check-label" for="salami">
                                Salami
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham">
                            <label class="form-check-label" for="ham">
                                Ham
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="onions" id="onions">
                            <label class="form-check-label" for="onions">
                                Onions
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="chips" id="chips">
                            <label class="form-check-label" for="chips">
                                Chips
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="pickles" id="pickles">
                            <label class="form-check-label" for="pickles">
                                Pickles
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="cheese" id="cheese">
                            <label class="form-check-label" for="cheese">
                                Cheese
                            </label>
                        </div>
                        <div class="top-check">
                            <input class="form-check-input" name="toppings" type="checkbox" value="pork" id="pork">
                            <label class="form-check-label" for="pork">
                                Pork
                            </label>
                        </div>
                    </div>

                    <div class="sauce-options">
                        <h3>Sauce Options</h3>
                        <div class="sauce-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="olive" value="olive" checked>
                            <label class="form-check-label" for="olive">
                               Olive Oil
                            </label>
                        </div>
                        <div class="sauce-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="vinegar" value="vinegar">
                            <label class="form-check-label" for="vinegar">
                                Vinegar
                            </label>
                        </div>
                        <div class="sauce-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="mustard" value="mustard">
                            <label class="form-check-label" for="mustard">
                                Mustard
                            </label>
                        </div>
                        <div class="sauce-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="mayonnaise" value="mayonnaise">
                            <label class="form-check-label" for="mayonnaise">
                                Mayonnaise
                            </label>
                        </div>
                        <div class="sauce-check">
                            <input class="form-check-input" type="radio" name="baseRadio" id="chili" value="chili">
                            <label class="form-check-label" for="chili">
                                Sweet Chili
                            </label>
                        </div>
                    </div>
          
                </div>
                <button class="btn btn-primary" type="button">Complete Order</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="app">SuperSubs</div>
        <div class="copy">SuperSubs Â© 2023</div>
        <div class="social-media">
            <a href="https://www.youtube.com/"><div class="social-1"></div></a>
            <a href="https://www.facebook.com/"><div class="social-2"></div></a>
            <a href="https://www.twitter.com/"><div class="social-3"></div></a>
            <a href="https://www.instagram.com/"><div class="social-4"></div></a>
        </div>
    </footer>

</body>
</html>
