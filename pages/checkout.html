<body onload="showSub()">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">

    <div class="container-fluid">

        <section>
            <div class="check">
                <div class="subCheck">
                    <h3>New Sub Sandwich Order</h3>
                    <div class="last" id="subHere"></div>
                </div>
                <br>
                <div class="orderCheck">
                    <h3>New Sub Sandwich Price</h3>
                    <div class="orderPrice" id="finalPrice">
                        <h3>R0.00</h3>
                    </div>
                    <br>
                    <h3>Add Sub Sandwich Coupon</h3>
                    <input type="text" class="form-control" placeholder="1234" id="coupon">
                    <br>
                    <button class="btn btn-primary" type="button" onclick="">Add Coupon Code</button>  
    
                    <button class="btn btn-primary" type="button" onclick="resetReturn()">Pay SuperSubs</button>
                </div>
            </div>
        </section>
